<app-auth-layout>
  <section class="flex flex-col gap-2 bg-white rounded-md p-8" page-form>
    <h1 class="text-2xl font-bold text-center text-indingo-500">Sign In</h1>

    <app-input
      type="EMAIL"
      id="email"
      name="email"
      [hasLabel]="false"
      label="Email"
      [hasError]="true"
      [error]="'Email is required'"
      placeholder="Enter your email"
    ></app-input>

    <app-input
      type="PASSWORD"
      id="psw"
      name="password"
      [hasLabel]="true"
      label="Password"
      [hasTrailingIcon]="true"
      placeholder="Enter your password"
      [trailingIcon]="
        passwordVisible
          ? './assets/icons/eye.svg'
          : './assets/icons/eye-slash.svg'
      "
      (trailingIconClick)="showPassword($event)"
    ></app-input>

    <app-input
      type="PASSWORD"
      id="confirmPsw"
      name="confirmPsw"
      [hasLabel]="true"
      label="Confirm Password"
      [hasTrailingIcon]="true"
      placeholder="Enter your password"
      [trailingIcon]="
        ConfirmPasswordVisible
          ? './assets/icons/eye.svg'
          : './assets/icons/eye-slash.svg'
      "
      (trailingIconClick)="showConfirmPassword($event)"
    ></app-input>

    <app-button
      type="Active"
      label="Sign In"
      size="medium"
      [trailingIcon]="'./assets/icons/submit-icon.svg'"
    ></app-button>
    <app-button
      type="Dormant"
      label="Sign in with google"
      size="medium"
      [trailingIcon]="'./assets/icons/google-icon.svg'"
    ></app-button>

    <div>
      <p class="text-center cursor-pointer">
        Don&rsquo;t have an account?
        <a (click)="navigateToSignUp()" class="text-dark-blue">Sign up</a>
      </p>
    </div>
  </section>
</app-auth-layout>
