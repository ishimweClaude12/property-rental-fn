<app-auth-layout>
  <section
    class="flex flex-col gap-2 bg-white rounded-md p-8"
    [formGroup]="form"
    page-form
  >
    <h1 class="text-2xl font-bold text-center text-indingo-500">Sign Up</h1>

    <app-input
      type="TEXT"
      id="name"
      formControlName="name"
      name="name"
      [hasLabel]="true"
      [hasError]="isControleInvalid('name')"
      error="Name is required"
      label="Name"
      placeholder="Enter your name"
    ></app-input>
    <app-input
      type="EMAIL"
      id="email"
      formControlName="email"
      [hasError]="isControleInvalid('email')"
      error="Email is required"
      name="email"
      [hasLabel]="true"
      label="Email"
      placeholder="Enter your email"
    ></app-input>
    <app-input
      type="PHONE"
      id="phone"
      name="phone"
      formControlName="phoneNumber"
      [hasError]="isControleInvalid('phoneNumber')"
      error="Phone number is required"
      [hasLabel]="true"
      label="Phone"
      placeholder="Enter your phone number"
      [hasTrailingIcon]="false"
    ></app-input>
    <app-input
      type="FILE"
      id="pp"
      name="pp"
      [hasLabel]="true"
      label="Profile image"
      [hasTrailingIcon]="true"
      trailingIcon="./assets/icons/file.svg"
    ></app-input>
    <app-input
      type="PASSWORD"
      id="psw"
      name="password"
      formControlName="password"
      [hasError]="isControleInvalid('password')"
      error="Password is required"
      [hasLabel]="true"
      label="Password"
      [hasTrailingIcon]="true"
      placeholder="Enter your password"
      [trailingIcon]="
        passwordVisible
          ? './assets/icons/eye.svg'
          : './assets/icons/eye-slash.svg'
      "
      (trailingIconClick)="showPassword($event)"
    ></app-input>

    <app-input
      type="PASSWORD"
      id="confirmPsw"
      formControlName="confirmPassword"
      name="confirmPsw"
      [hasLabel]="true"
      label="Confirm Password"
      [hasError]="isControleInvalid('confirmPassword')"
      error="Password does not match"
      [hasTrailingIcon]="true"
      placeholder="Enter your password"
      [trailingIcon]="
        ConfirmPasswordVisible
          ? './assets/icons/eye.svg'
          : './assets/icons/eye-slash.svg'
      "
      (trailingIconClick)="showConfirmPassword($event)"
    ></app-input>

    <app-button
      type="Active"
      label="Sign Up"
      (click)="signUp()"
      size="medium"
      [trailingIcon]="'./assets/icons/submit-icon.svg'"
    ></app-button>
    <app-button
      type="Dormant"
      label="Continue with google"
      (click)="continueWithGoogle()"
      size="medium"
      [trailingIcon]="'./assets/icons/google-icon.svg'"
    ></app-button>

    <div>
      <p class="text-center cursor-pointer">
        Already have an account?
        <a (click)="navigateToLogin()" class="text-dark-blue">Sign In</a>
      </p>
    </div>
  </section>
</app-auth-layout>
