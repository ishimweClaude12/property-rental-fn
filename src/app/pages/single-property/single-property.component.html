<div class="back" (click)="goBackHome()">
  <div class="back__icon"></div>
  Back
</div>

<div class="content">
  <div class="content__text">
    Container house on cliff - easy drive from Nairobi!
  </div>

  <div class="content__image-slides">
    <div class="content__image-slides__left">
      <div class="content__image-slides__left__arrow" (click)="getPreviousImage()"></div>
    </div>
    <div class="content__image-slides__middle">
      <img
        [src]="getImageString()"
        alt="slider-image"
        class="content__image-slides__middle__image-slider"
      />
    </div>
    <div class="content__image-slides__right">
      <div class="content__image-slides__right__arrow" (click)="getNextImage()"></div>
    </div>
  </div>
  <section class="flex justify-evenly gap-4 mt-6 flex-wrap">
    <div>
      <h2 class="font-bold">Farm stay in Kajiado, Kenya</h2>
      <div class="flex items-center gap-4">
        <span> 4 guests</span>
        <span>2 bedrooms</span>
        <span>1 bath</span>
      </div>
      <p>‚≠ê 4.74 reviews</p>
      <div class="bg-black w-full h-[2px] my-2"></div>
      <div class="flex gap-5 items-center">
        <img
          class="h-[4rem] rounded-full"
          src="https://raw.githubusercontent.com/Niyonkurutresor/lala/refs/heads/main/public/files/1739779483297-ReceiptDocument-WhatsApp Image 2023-08-30 at 19.59.57-min.jpg"
          alt=""
        />
        <div>
          <p class="font-bold">Hosted by Meghan</p>
          <p>Superhost 10 years hosting</p>
        </div>
      </div>
      <div class="bg-black w-full h-[2px] my-2"></div>
      <div class="flex flex-col gap-3">
        <p class="font-bold mb-2">Contact the owner</p>
        <textarea
          class="bg-slate-200 outline-none px-2 py-1"
          name="content"
          id="content"
        ></textarea>
        <button
          class="border-[1px] border-[#225395] px-6 py-1 rounded-md text-white bg-[#225395]"
          type="submit"
        >
          Message
        </button>
      </div>
    </div>
    <div>
      <h2 class="font-bold">$ 3000 / night</h2>
      <div class="flex items-center gap-8 mb-6">
        <div class="flex flex-col mt-2">
          <label htmlFor="checkin" class="font-semibold"> Checkin </label>
          <input id="checkin" name="checkin" placeholder="" type="date" />
        </div>
        <div class="flex flex-col mt-2">
          <label htmlFor="checkout" class="font-semibold"> Check out </label>
          <input id="checkout" name="checkout" type="date" />
        </div>
      </div>
      <div class=" ">
        <p class="font-bold flex items-center gap-4 text-[#012556]">
          <span>Number of guests:</span> <span>4</span>
        </p>
        <input type="range" max="{4}" class="cursor-pointer" />
      </div>
      <div class="mt-3">
        <p class="font-bold">Property Amenities</p>
        <ul class="mb-4">
          <li>Pool</li>
          <li>Pool</li>
          <li>Pool</li>
        </ul>
        <button
          class="border-[1px] border-[#225395] px-6 py-1 rounded-md text-white bg-[#225395]"
          type="submit"
        >
          Book
        </button>
      </div>
    </div>
  </section>
</div>
